dist: trusty
sudo: required
services:
- docker
language: go
go:
- 1.11.1

env:
  - GO111MODULE=on

install:
  - go get -u golang.org/x/tools/cmd/goimports
  - go get -u github.com/golang/lint/golint
  - go get -u github.com/goreleaser/goreleaser
  - go mod download

script:
  - make fmtcheck
  - make errcheck

after_success:
  - test -n "$TRAVIS_TAG" && goreleaser